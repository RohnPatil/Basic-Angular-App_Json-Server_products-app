Sort By:
<select [(ngModel)]="sortBy">
  <option value="asc">Low to High</option>
  <option value="desc"> High to Low</option>
</select>
<div>
<table border="1px">
  <tr>
    <th>Id</th>
    <th>name</th>
    <th>desc</th>
    <th>price</th>
  </tr>
  <tr *ngFor="let p of prod_details |sort:sortBy">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.Desc}}</td>
    <td>{{p.price}}</td>
  </tr>
</table>
</div>
